
<header class="yx-nmc">
  <div class="yx-t yx-ga yx-mf flex justify-content-between">
    <a class="yx-nmh" href="{% url 'index' %}"
      ><svg viewBox="0 0 64 64">
        <title>Go to homepage</title>
        <path
          fill="currentColor"
          d="M32 1a31 31 0 1031 31A31 31 0 0032 1zm15.189 17.262a5.693 5.693 0 00-2.169 1.686 11.279 11.279 0 00-1.891 3.552l-9.281 25.119q-.495-.043-1.547-.043-1.011 0-1.483.043L19.582 21.076a5.357 5.357 0 00-1.3-2.116 2.47 2.47 0 00-1.471-.7v-.881q2.642.129 6.7.129 4.49 0 6.681-.129v.881a6.764 6.764 0 00-2.374.4 1.236 1.236 0 00-.718 1.24 6.34 6.34 0 00.537 2.062l7.756 19.7 5.416-14.592a17.5 17.5 0 001.224-5.37 3.216 3.216 0 00-.934-2.567 4.374 4.374 0 00-2.761-.87v-.881q2.964.129 5.5.129 2.019 0 3.351-.129z"

    {% if request.user.is_authenticated %}
    <div class="mt-2">
      <ul class="yx-nds flex yx-rk gap-xxxs yx-iu">
      <li class="yx-thm text-decoration-none">
        <a href="{% url 'logout' %}" class="yx-ndu bg-accent" aria-label="Current Page, page 3" aria-current="page" >Logout</a>
      </li>
    </ul>
    </div>
    {% else %}
    <div class="mt-2">
      <ul class="yx-nds flex yx-rk gap-xxxs yx-iu">
      <li class="yx-thm text-decoration-none">
        <a href="{% url 'login' %}" class="yx-ndu yx-nda" aria-label="Current Page, page 3" aria-current="page" >Log In</a>
      </li>
      <li class="yx-thm text-decoration-none">
        <a href="{% url 'signup' %}" class="yx-ndu yx-nda bg-primary" aria-label="Current Page, page 3" aria-current="page" >Sign Up</a>
      </li>
    </ul>
    </div>
    {% endif %}
  </div>
</header>
