  <div class="{% if message %}{% if message.tags == 'error' %}yx-nyg bg yx-lw js-pre-header alert-danger{% elif message.tags == 'success' %}yx-nyg bg yx-lw js-pre-header alert-success{% else %}yx-nyg bg yx-lw js-pre-header{% endif %}{% endif %}" data-popup-id="alert{{ forloop.counter }}">
    <div class="yx-t yx-ge yx-ga">
      <div class="text-component text-sm yx-ht yx-ll">
        <p>{{message}}</p>
      </div>
      <button class="reset yx-nyb js-pre-header__close-btn">
        <svg class="icon" viewBox="0 0 16 16">
          <title></title>
          <g stroke-width="1" stroke="currentColor" fill="none" stroke-miterlimit="10">
            <line x1="13.5" y1="2.5" x2="2.5" y2="13.5"></line>
            <line x1="2.5" y1="2.5" x2="13.5" y2="13.5"></line>
          </g>
        </svg>
      </button>
    </div>
  </div>
